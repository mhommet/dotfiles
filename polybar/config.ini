include-file = ~/.config/polybar/main.ini


[colors]
rosewater = #f5e0dc
flamingo = #f2cdcd
pink = #f5c2e7
mauve = #cba6f7
red = #f38ba8
maroon = #eba0ac
peach = #fab387
yellow = #f9e2af
green = #a6e3a1
teal = #94e2d5
sky = #89dceb
sapphire = #74c7ec
blue = #89b4fa
lavender = #b4befe
text = #cdd6f4
subtext1 = #bac2de
subtext0 = #a6adc8
overlay2 = #9399b2
overlay1 = #7f849c
overlay0 = #6c7086
surface2 = #585b70
surface1 = #45475a
surface0 = #E6313244
base = #1e1e2e
mantle = #181825
crust = #11111b
transparent = #FF00000

; +-+-+-+-+-+-+
; |U|N|U|S|E|D|
; +-+-+-+-+-+-+
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.surface2}


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.surface0}



[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = 󰗊 %layout%
label-layout-foreground = ${colors.mauve}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.surface2}
label-indicator-surface2 = ${colors.surface1}

; [module/memory]
