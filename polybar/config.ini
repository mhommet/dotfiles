[colors]
 base = #11111b
 mantle = #181825
 crust = #11111b

 text = #cdd6f4
 subtext0 = #a6adc8
 subtext1 = #bac2de

 surface0 = #313244
 surface1 = #45475a
 surface2 = #585b70

 overlay0 = #6c7086
 overlay1 = #7f849c
 overlay2 = #9399b2

 blue = #89b4fa
 lavender = #b4befe
 sapphire = #74c7ec
 sky = #89dceb
 teal = #94e2d5
 green = #a6e3a1
 yellow = #f9e2af
 peach = #fab387
 maroon = #eba0ac
 red = #f38ba8
 mauve = #cba6f7
 pink = #f5c2e7
 flamingo = #f2cdcd
 rosewater = #f5e0dc
 transparent = #FF00000

[settings]
pseudo-transparency = true

[bar/bar]
width = 100%
height = 22
bottom = true

background = ${colors.base}
foreground = ${colors.text}

border-color = #00000000
padding-right = 2
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=13;3"

modules-left = i3 playing
modules-right = cpu gpu ram updates disk battery volume date

##################Modules##############################################

[module/playing]
type = custom/script
tail = true
format = <label>
exec = ~/.config/polybar/scripts/playing.py
click-right = "kill -USR1 $(pgrep --oldest --parent %pid%)"

[module/volume]
type = internal/volume
format-volume = <label-volume>
label-volume = "  %percentage%%"
label-muted = " Muted"
label-muted-foreground = ${colors.red}
label-volume-foreground = ${colors.lavender}

[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.text}
label-mode-background = ${colors.teal}

label-focused = %name%
label-focused-padding = 1
label-focused-background = ${colors.mauve}
label-focused-foreground = #ffffff

label-unfocused = %name%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.text}

label-visible = %name%
label-visible-padding = 1
label-visible-foreground = ${colors.text}

label-urgent = %name%
label-urgent-foreground = ${colors.text}
label-urgent-padding = 1

format-foreground = ${colors.text}
format-background = ${colors.base}

[module/date]
type = internal/date
interval = 1.0

time = %H:%M

label = %time%
time-alt = %H:%M:%S
format-foreground = ${colors.text}

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = ""
label-font = 1
format = <label>
label = "%percentage:3%%"
format-foreground = ${colors.teal}

[module/ram]
type = internal/memory
interval = 3
format-prefix = "  "
format-foreground = ${colors.peach}

[module/tray]
type = internal/tray

[module/gpu]
type = custom/script
exec = ~/.config/polybar/scripts/gpu.sh
interval = 1
format-prefix = " "
format-foreground = ${colors.flamingo}

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
interval = 1000
label = "%output%"
format-prefix = " "
format-foreground = ${colors.pink}

[module/disk]
type = custom/script
exec = ~/.config/polybar/scripts/disk.sh
interval = 100
format-prefix = " "
format-foreground = ${colors.flamingo}

[module/battery]
type = internal/battery
format-foreground = #bd93f9
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging> <label-charging>

format-charging-foreground = ${colors.text}
format-discharging-foreground = ${colors.text}
format-discharging = <ramp-capacity> <label-discharging>

label-charging =  %percentage%%

label-discharging =  %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500
